{% extends 'main.html' %}

{% block content %}
<h2>编辑车辆</h2>
<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div class="form-group">
        <label>车辆编号</label>
        <input type="text" name="vehicle_number" required value="{{ vehicle.vehicle_number }}">
        <div class="error-msg"></div>
    </div>
    <div class="form-group">
        <label>车辆vin</label>
        <input type="text" name="vin_code" required value="{{ vehicle.vin_code }}">
        <div class="error-msg"></div>
    </div>
    <div class="form-group">
        <label>车牌号</label>
        <input type="text" name="license_plate" required value="{{ vehicle.license_plate }}">
        <div class="error-msg"></div>
    </div>
    <div class="form-group">
        <label>生产厂家</label>
        <input type="text" name="manufacturer" required value="{{ vehicle.manufacturer }}">
        <div class="error-msg"></div>
    </div>
    <div class="form-group">
        <label>品牌</label>
        <input type="text" name="brand" required value="{{ vehicle.brand }}">
        <div class="error-msg"></div>
    </div>
    <div class="form-group">
        <label>投入运营日期</label>
        <input type="date" name="operation_date" required value="{{ vehicle.operation_date|date:'Y-m-d' }}">
        <div class="error-msg"></div>
    </div>
    <button type="submit" class="modal-btn submit">保存</button>
    <a href="{% url 'vehicle_management' %}" class="modal-btn cancel">取消</a>
</form>
{% endblock %}

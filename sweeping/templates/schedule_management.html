{% extends 'base.html' %}

{% block content %}
<h2>远程调度</h2>
<a href="{% url 'add_schedule' %}" class="btn btn-primary mb-3">添加调度</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>调度ID</th>
            <th>车辆编号</th>
            <th>线路名称</th>
            <th>调度时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for schedule in schedules %}
        <tr>
            <td>{{ schedule.schedule_id }}</td>
            <td>{{ schedule.vehicle.vehicle_number }}</td>
            <td>{{ schedule.route_name }}</td>
            <td>{{ schedule.timestamp }}</td>
            <td>
                <a href="{% url 'edit_schedule' schedule.id %}" class="btn btn-sm btn-warning">编辑</a>
                <a href="{% url 'delete_schedule' schedule.id %}" class="btn btn-sm btn-danger">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
